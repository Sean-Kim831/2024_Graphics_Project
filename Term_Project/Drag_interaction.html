<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Webpage Creation Tool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
        }

        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 8px;
            color: white;
        }

        #menu label, #menu input, #menu button {
            display: block;
            margin-bottom: 10px;
        }

        #menu label {
            font-weight: bold;
        }

        #menu input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }

        #menu button {
            padding: 10px;
            background-color: #0077ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #menu button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div id="menu">
        <label for="width">Width:</label>
        <input type="number" id="width" value="8" min="1">

        <label for="height">Height:</label>
        <input type="number" id="height" value="6" min="1">

        <label for="count">Number of Objects:</label>
        <input type="number" id="count" value="5" min="1" max="10">
        
        <button id="generate">Generate Objects</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js",
                "three/addons/": "https://unpkg.com/three/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import TWEEN from 'tween';

        let scene, camera, renderer, controls;
        const objects = [];
        const tweens = [];
        let isDragging = false;
        let originalPosition = null;
        let originalRotation = null;

        init();
        animate();

        document.getElementById('generate').addEventListener('click', generateObjects);
        document.addEventListener('keydown', onKeyDown);

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xFFFFFF);

            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            camera.position.set(0, 20, 20);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.minDistance = 10;
            controls.maxDistance = 100;
            controls.maxPolarAngle = Math.PI / 2;
            controls.rotateSpeed = 0.5;
            controls.zoomSpeed = 0.5;
            controls.panSpeed = 0.5;
            controls.mouseButtons = {
                LEFT: THREE.MOUSE.LEFT,
                MIDDLE: THREE.MOUSE.MIDDLE,
                RIGHT: null
            };

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('dblclick', onDoubleClick);
        }

        function generateObjects() {
            objects.forEach(obj => scene.remove(obj));
            tweens.forEach(tween => TWEEN.remove(tween));
            objects.length = 0;
            tweens.length = 0;

            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const count = parseInt(document.getElementById('count').value);

            const gap = 2;
            const startX = -(count - 1) * (width + gap) / 2;

            for (let i = 0; i < count; i++) {
                const geometry = new THREE.BoxGeometry(width, height, 0.5);
                const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
                const object = new THREE.Mesh(geometry, material);
                object.position.set(startX + i * (width + gap), 0, 0);

                const tween = new TWEEN.Tween(object.position)
                    .to({ y: [0.5, 0] }, 2000)
                    .interpolation(TWEEN.Interpolation.Bezier)
                    .repeat(Infinity)
                    .yoyo(true)
                    .start();

                tweens.push(tween);
                scene.add(object);
                objects.push(object);
            }
        }

        function onDoubleClick(event) {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const intersected = intersects[0].object;

                if (!intersected.userData.isFlipping) {
                    intersected.userData.isFlipping = true;

                    new TWEEN.Tween(intersected.rotation)
                        .to({ y: intersected.rotation.y + Math.PI }, 1000)
                        .onComplete(() => intersected.userData.isFlipping = false)
                        .start();
                }
            }
        }

        function onKeyDown(event) {
            const moveDistance = 1;
            switch (event.key) {
                case 'A':
                case 'a':
                    camera.position.x -= moveDistance;
                    controls.target.x -= moveDistance;
                    break;
                case 'D':
                case 'd':
                    camera.position.x += moveDistance;
                    controls.target.x += moveDistance;
                    break;
            }
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.aspect = aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            controls.update();
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
