<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Board Game</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        #rollButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008800;
            color: white;
            border: none;
            cursor: pointer;
        }

        #diceResult {
            position: absolute;
            top: 10px;
            left: 150px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: black;
            border: 1px solid #000;
            display: none;
        }
    </style>
</head>
<script type="importmap">
    {
        "imports" : {
            "three" : "https://unpkg.com/three/build/three.module.js",
            "three/addons/" : "https://unpkg.com/three/examples/jsm/"
        }
    }
</script>

<body>
    <button id="rollButton">Roll Dice</button>
    <div id="diceResult"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.17.1/dist/cannon-es.js';

        console.log("Modules imported successfully.");

        // Scene, Camera, Renderer 설정
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xcccccc); // 배경색 설정
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        console.log("Scene, camera, and renderer set up.");

        // 물리 엔진 설정
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // 중력 설정

        // Cannon.js 바닥 생성
        const groundBody = new CANNON.Body({
            mass: 0 // 바닥은 움직이지 않음
        });
        const groundShape = new CANNON.Plane();
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        console.log("Physics engine and ground set up.");

        // Three.js 바닥 생성
        const boardGeometry = new THREE.PlaneGeometry(10, 10); // 그라운드를 더 크게 만듦
        const boardMaterial = new THREE.MeshPhongMaterial({ color: 0x008800 }); // 초록색 게임판
        const board = new THREE.Mesh(boardGeometry, boardMaterial);
        board.rotation.x = -Math.PI / 2; // 보드가 평평하게 놓이도록 회전
        scene.add(board);

        // 가운데 원형 주사위 던질 곳 생성
        const circleGeometry = new THREE.CircleGeometry(3, 32);
        const circleMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa }); // 회색 원
        const circle = new THREE.Mesh(circleGeometry, circleMaterial);
        circle.rotation.x = -Math.PI / 2; // 원이 평평하게 놓이도록 회전
        circle.position.y = 0.01; // 보드 위에 살짝 떠 있도록 위치 설정
        scene.add(circle);

        console.log("Board and dice area set up.");

        // 조명 추가
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5).normalize();
        scene.add(directionalLight);

        console.log("Lights added.");

        // 게임 말(큐브) 생성
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff }); // 파란색 큐브
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(-4.5, 0.5, -4.5); // 큐브를 보드 위 왼쪽 아래에 놓기
        scene.add(cube);

        // 주사위(큐브) 생성
        const diceGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const diceMaterial1 = new THREE.MeshPhongMaterial({ color: 0xff0000 }); // 빨간색 주사위
        const diceMaterial2 = new THREE.MeshPhongMaterial({ color: 0x0000ff }); // 파란색 주사위
        const dice1 = new THREE.Mesh(diceGeometry, diceMaterial1);
        const dice2 = new THREE.Mesh(diceGeometry, diceMaterial2);

        dice1.position.set(-0.5, 1, 0);
        dice2.position.set(0.5, 1, 0);
        scene.add(dice1);
        scene.add(dice2);

        // Cannon.js 주사위 생성
        const diceBody1 = new CANNON.Body({
            mass: 1,
            shape: new CANNON.Box(new CANNON.Vec3(0.25, 0.25, 0.25))
        });
        const diceBody2 = new CANNON.Body({
            mass: 1,
            shape: new CANNON.Box(new CANNON.Vec3(0.25, 0.25, 0.25))
        });

        diceBody1.position.set(-0.5, 1, 0);
        diceBody2.position.set(0.5, 1, 0);
        world.addBody(diceBody1);
        world.addBody(diceBody2);

        console.log("Dice created.");

        // 카메라 위치 설정
        const initialCameraPosition = { x: 0, y: 20, z: 20 };
        camera.position.set(initialCameraPosition.x, initialCameraPosition.y, initialCameraPosition.z);
        camera.lookAt(0, 0, 0);

        // OrbitControls 설정
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 감속 효과 활성화
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 5; // 줌 최소 거리
        controls.maxDistance = 50; // 줌 최대 거리
        controls.maxPolarAngle = Math.PI / 2; // 수직 회전 각도 제한

        console.log("Camera and controls set up.");

        // 키보드 입력 처리
        // 키보드 입력 처리
        const keyState = {};
        window.addEventListener('keydown', (event) => {
            keyState[event.code] = true;
        });
        window.addEventListener('keyup', (event) => {
            keyState[event.code] = false;
        });

        function updateCubePosition() {
            const speed = 0.1;
            if (keyState['KeyW'] && cube.position.z > -4.5) {
                cube.position.z -= speed;
            }
            if (keyState['KeyS'] && cube.position.z < 4.5) {
                cube.position.z += speed;
            }
            if (keyState['KeyA'] && cube.position.x > -4.5) {
                cube.position.x -= speed;
            }
            if (keyState['KeyD'] && cube.position.x < 4.5) {
                cube.position.x += speed;
            }
        }

        function getDiceValue(diceBody) {
            const euler = new THREE.Euler().setFromQuaternion(new THREE.Quaternion(diceBody.quaternion.x, diceBody.quaternion.y, diceBody.quaternion.z, diceBody.quaternion.w), 'XYZ');
            const x = Math.abs(euler.x % Math.PI);
            const y = Math.abs(euler.y % Math.PI);
            const z = Math.abs(euler.z % Math.PI);

            if (x > Math.PI * 0.25 && x < Math.PI * 0.75 && y < Math.PI * 0.25 || y > Math.PI * 0.75 && y < Math.PI * 1.25 && z > Math.PI * 0.25 && z < Math.PI * 0.75) {
                return 6;
            }
            return Math.floor(Math.random() * 6) + 1; // 임시 로직
        }

        function rollDice() {
            const rollButton = document.getElementById('rollButton');
            rollButton.disabled = true; // 버튼 비활성화

            const diceRange = 2.5;
            diceBody1.position.set(Math.random() * diceRange - diceRange / 2, 5, Math.random() * diceRange - diceRange / 2);
            diceBody2.position.set(Math.random() * diceRange - diceRange / 2, 5, Math.random() * diceRange - diceRange / 2);

            diceBody1.velocity.set(0, 0, 0);
            diceBody2.velocity.set(0, 0, 0);
            diceBody1.angularVelocity.set(0, 0, 0);
            diceBody2.angularVelocity.set(0, 0, 0);

            diceBody1.quaternion.setFromEuler(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            diceBody2.quaternion.setFromEuler(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

            diceBody1.applyImpulse(new CANNON.Vec3(0, -5, 0), new CANNON.Vec3(0, 0, 0));
            diceBody2.applyImpulse(new CANNON.Vec3(0, -5, 0), new CANNON.Vec3(0, 0, 0));

            console.log("Dice rolled.");

            // 카메라 이동 애니메이션 설정
            const targetPosition = { x: 0, y: 5, z: 10 };
            const currentCameraPosition = { x: camera.position.x, y: camera.position.y, z: camera.position.z };

            new TWEEN.Tween(currentCameraPosition)
                .to(targetPosition, 1000) // 1초 동안 애니메이션 수행
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(() => {
                    camera.position.set(currentCameraPosition.x, currentCameraPosition.y, currentCameraPosition.z);
                    camera.lookAt(0, 0, 0); // 카메라가 항상 중앙을 바라보도록 설정
                })
                .start()
                .onComplete(() => {
                    setTimeout(() => {
                        const diceValue1 = getDiceValue(diceBody1);
                        const diceValue2 = getDiceValue(diceBody2);
                        const totalValue = diceValue1 + diceValue2;
                        document.getElementById('diceResult').innerText = `Dice Roll Result: ${diceValue1} + ${diceValue2} = ${totalValue}`;
                        document.getElementById('diceResult').style.display = 'block';

                        // 게임 말 이동 애니메이션
                        moveCube(cube, totalValue, () => {
                            setTimeout(() => {
                                document.getElementById('diceResult').style.display = 'none';

                                new TWEEN.Tween(currentCameraPosition)
                                    .to(initialCameraPosition, 1000)
                                    .easing(TWEEN.Easing.Quadratic.InOut)
                                    .onUpdate(() => {
                                        camera.position.set(currentCameraPosition.x, currentCameraPosition.y, currentCameraPosition.z);
                                        camera.lookAt(0, 0, 0);
                                    })
                                    .start()
                                    .onComplete(() => {
                                        rollButton.disabled = false; // 버튼 활성화
                                    });
                            }, 1000); // 2초 동안 주사위 결과 표시 후 카메라 이동
                        });
                    }, 1000); // 2초 동안 주사위 애니메이션 대기
                });
        }

        function moveCube(cube, steps, callback) {
            const path = [];

            // Create path around the edges of the board
            for (let i = -4.5; i <= 4.5; i++) {
                path.push({ x: i, z: -4.5 });
            }
            for (let i = -4.5; i <= 4.5; i++) {
                path.push({ x: 4.5, z: i });
            }
            for (let i = 4.5; i >= -4.5; i--) {
                path.push({ x: i, z: 4.5 });
            }
            for (let i = 4.5; i >= -4.5; i--) {
                path.push({ x: -4.5, z: i });
            }

            let currentIndex = path.findIndex(p => p.x === Math.round(cube.position.x) && p.z === Math.round(cube.position.z));
            if (currentIndex === -1) currentIndex = 0; // 초기 위치를 경로의 시작점으로 설정

            function moveToNextPosition() {
                if (steps <= 0) {
                    callback();
                    return;
                }

                currentIndex = (currentIndex + 1) % path.length;
                const targetPosition = path[currentIndex];

                const nextPosition = { x: targetPosition.x, y: cube.position.y, z: targetPosition.z };
                new TWEEN.Tween(cube.position)
                    .to(nextPosition, 500)
                    .easing(TWEEN.Easing.Quadratic.InOut)
                    .onUpdate(() => {
                        const offset = 5;
                        const direction = new THREE.Vector3();
                        direction.subVectors(nextPosition, cube.position).normalize();

                        const cameraOffset = new THREE.Vector3(0, 5, -10); // 카메라가 말 뒤에서 쫓아가도록 설정
                        const cameraPosition = cube.position.clone().add(cameraOffset);

                        camera.position.copy(cameraPosition);
                        camera.lookAt(cube.position.x, cube.position.y, cube.position.z); // 매 이동 단계마다 말의 위치를 바라보도록 카메라 회전
                    })
                    .start()
                    .onComplete(() => {
                        steps--;
                        moveToNextPosition();
                    });
            }

            moveToNextPosition();
        }
        document.getElementById('rollButton').addEventListener('click', rollDice);

        // 렌더링 함수
        function animate() {
            requestAnimationFrame(animate);

            TWEEN.update(); // Tween 애니메이션 업데이트

            world.step(1 / 60);

            dice1.position.copy(diceBody1.position);
            dice1.quaternion.copy(diceBody1.quaternion);
            dice2.position.copy(diceBody2.position);
            dice2.quaternion.copy(diceBody2.quaternion);

            updateCubePosition();
            controls.update(); // 필수: 업데이트
            renderer.render(scene, camera);

            // console.log("Rendering frame."); // 너무 많은 로그를 남기는 부분은 주석 처리합니다.
        }
        animate();

        console.log("Animation started.");

        // 창 크기 변경 시 카메라 및 렌더러 업데이트
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            console.log("Window resized.");
        });
    </script>
</body>

</html>
